<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicio de Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" required minlength="3" maxlength="8" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required minlength="4" maxlength="4" type="password"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="navegarHome()" class="ion-margin-top">Ingresar</ion-button>
      <ion-button expand="block" fill="clear" (click)="navegarReset()">Reestablecer Contraseña</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
